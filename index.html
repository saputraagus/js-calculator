<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="screen">

    <div class="container-button">
      <span class="button" id="function">C</span>
      <span class="button" id="function"><</span>
      <span class="button" id="operator">%</span>
      <span class="button" id="operator">/</span>
      <span class="button">7</span>
      <span class="button">8</span>
      <span class="button">9</span>
      <span class="button" id="operator">*</span>
      <span class="button">4</span>
      <span class="button">5</span>
      <span class="button">6</span>
      <span class="button" id="operator">-</span>
      <span class="button">1</span>
      <span class="button">2</span>
      <span class="button">3</span>
      <span class="button" id="operator">+</span>
      <!-- <span class="button"> </span> -->
      <span class="button" id="nol">0</span>
      <span class="button">.</span>
      <span class="button" id="equal">=</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
